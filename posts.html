---
layout: default
title: Archiwum
section: archive
---

<article class="news">
  <header>
    <h1>Archiwum</h1>
  </header>
  <nav>
    <ul>
      {% for post in site.posts %}

      <li>
        <time datetime="{{post.date}}">{{ post.date | date_to_long_string }}</time>
        <a href="{{post.url}}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</article>
